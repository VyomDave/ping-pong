<!DOCTYPE html>
<html>

<head>
    <title>Ping Pong</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

</head>

<body>
    <center>
        <div class="btn btn-primary heading">
            <h3>AI PING PONG GAME</h3>
            <button class="btn btn-info" data-toggle="modal" data-target="#myModal">Instructions</button>
            <button class="btn btn-info" id="restart" onclick="restart()">Restart</button>
        </div>
        <br>
        <br>
        <button class="btn btn-success" onclick="start()">Start</button>
        <br>
        <br>
        <h3 class="btn btn-warning" id="status"></h3>
        <br>
        <br>
        <div id="canvas"></div>
        <br>
    </center>
    <div id="footer">
        Developed by Vyom Dave
    </div>
    <div id="myModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <buton type="button" class="close" data-dismiss="modal">&times;</buton>
                    <h4 class="modal-title">Instructions</h4>
                </div>
                <div class="modal-body">
                    <center>
                        <h1>Use your right wrist to move the paddle up and down</h1>
                        <img src="https://images.unsplash.com/photo-1565685923429-b536b65b62cc?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80" class="wrist">
                        <h2>Beat That computer!</h2>
                    </center>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
